<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <h2>Интернет-Магазин Uniqlo</h2>
        <h1>PEACE FOR ALL</h1>
        <img src="./images/logo.png" alt="logo">
    </header>

    <nav class="nav">
        <div id="navigation"> 
				
            <div class="menu-link">
                <a href="#">Главная</a>
                <a href="#">Регистрация</a>
                <a href="#">Контакты</a>
                <a href="#">Отзывы</a>
            </div>

                <div class="auth">
                    <span>E-mail:</span>
                    <input class="email" type="text">
                    <span>Пароль:</span>
                    <input class="password" type="password">
                    <input type="submit" class="auth__button" value="Войти">
                </div>
        </div>
    </nav>

    <div class="main-wrap">
        <div class="left">
            <div class="catalog">
                <h2>Каталог</h2>
                <ul>
                    <li>Мужская одежда</li>
                    <li>Женская одежда</li>
                    <li>Детская одежда</li>
                    <li>Акссесуары</li>
                </ul>
            </div>
        </div>

        <div class="content">
            <h1>Основной контент страницы</h1>
        </div>
    </div>

    <footer class="footer">
        <p>Все права защищены &copy; "UNIQLO""</p>
    </footer>

</body>
</html>
